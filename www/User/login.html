<body class="login-body">
  <div class="login-content">
    <h1 class="title">      
        <img src="../i/logo-login.png" alt="APPIRIO">
    </h1>
    <!-- end .title -->
    <div class="login-btn">      
      <a href="dashboard.html" class="login-sign-in-btn">Sign In</a>
    </div>
    <!-- end .login-btn -->
    <div class="login-input">
      <div class="input-area username">
        <i class="icons"></i>
        <input type="text" class="login-username-input" placeholder="Username">
      </div>
      <div class="input-area password">
        <i class="icons"></i>
        <input type="password" class="login-password-input" placeholder="Password">
      </div>
    </div>
    <!-- end .login-input -->
    <div class="forgot">      
      <a href="javascript:;">Forgot Password</a><br>
      <a href="../Manager/manager_login.html">Manager Flow</a>
    </div>
    <!-- end .forgot -->
  </div>
  <!-- end .login-content -->
